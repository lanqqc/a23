<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>

<body>
    <h2>Formularz danych osobowych</h2>
    <form action="welcome.php" method="post">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required><br><br>

        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required><br><br>

        <label for="ulica">Ulica:</label>
        <input type="text" id="ulica" name="ulica" required><br><br>

        <label for="nr_domu">Nr domu:</label>
        <input type="text" id="nr_domu" name="nr_domu" required><br><br>

        <label for="nr_mieszkania">Nr mieszkania:</label>
        <input type="text" id="nr_mieszkania" name="nr_mieszkania"><br><br>

        <label for="miasto">Miasto:</label>
        <input type="text" id="miasto" name="miasto" required><br><br>

        <label for="kod_pocztowy">Kod pocztowy:</label>
        <input type="text" id="kod_pocztowy" name="kod_pocztowy" required pattern="[0-9]{2}-[0-9]{3}"><br><br>

        <label for="rok_urodzenia">Rok urodzenia:</label>
        <input type="number" id="rok_urodzenia" name="rok_urodzenia" required><br><br>

        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
